<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collected Book</title>
    <link rel="stylesheet" href="project-style.css">
</head>
<body>
    <!-- Home Logo -->
    <div class="home-logo" id="home-button">
        <img src="home.svg" alt="Home">
    </div>

    <!-- Gallery Container -->
    <div class="gallery-container" id="gallery"></div>

    <script>
        const images = [
            { src: 'collected/박성수book.png', name: 'Sungsu Park' },
            { src: 'collected/이한나book.png', name: 'Hanna Lee' },
            { src: 'collected/류시완book.gif', name: 'Siwan Ryu' },
            { src: 'collected/권민서book.png', name: 'Minseo Kwon' },
            { src: 'collected/박지혜book.png', name: 'Jihye Park' },
            { src: 'collected/신기준book.png', name: 'Kijoone Shin' },
            { src: 'collected/최문형book.png', name: 'Moonhyung Choi' },
            { src: 'collected/한서원book.png', name: 'Seowon Han' },
            { src: 'collected/이소민book.png', name: 'Somin Lee' },
            { src: 'collected/박지우book.png', name: 'Jiwoo Park' },
            { src: 'collected/장혜원book.png', name: 'Hyewon Jang' },
            { src: 'collected/이혜원book.png', name: 'Hyewon Lee' },
            { src: 'collected/서정민book.jpg', name: 'Jungmin Seo' }
        ];

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Render gallery
        const shuffledImages = shuffleArray(images);
        const gallery = document.getElementById('gallery');

        shuffledImages.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.style.opacity = '0';
            div.style.animation = `fadeIn 0.6s ease-out forwards`;
            div.style.animationDelay = `${index * 0.1}s`;

            const img = document.createElement('img');
            img.src = item.src;
            img.alt = 'Collected Book';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'student-name';
            nameSpan.textContent = item.name;

            div.appendChild(img);
            div.appendChild(nameSpan);
            gallery.appendChild(div);
        });

        // Home button navigation
        document.getElementById('home-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
