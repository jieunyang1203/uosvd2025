<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Identity</title>
    <link rel="stylesheet" href="project-style.css">
</head>
<body>
    <!-- Home Logo -->
    <div class="home-logo" id="home-button">
        <img src="home.svg" alt="Home">
    </div>

    <!-- Gallery Container -->
    <div class="gallery-container" id="gallery"></div>

    <script>
        const images = [
            { src: 'self/신기준self.png', name: 'Kijoone Shin' },
            { src: 'self/이소민self.png', name: 'Somin Lee' },
            { src: 'self/강민석self.png', name: 'Minseok Kang' },
            { src: 'self/이한나self.png', name: 'Hanna Lee' },
            { src: 'self/박지혜self.png', name: 'Jihye Park' },
            { src: 'self/한서원self.png', name: 'Seowon Han' },
            { src: 'self/유성헌self.png', name: 'Sungheon Yu' },
            { src: 'self/양지은self.png', name: 'Jieun Yang' },
            { src: 'self/이혜원self.png', name: 'Hyewon Lee' },
            { src: 'self/최문형self.png', name: 'Moonhyung Choi' },
            { src: 'self/류시완self.png', name: 'Siwan Ryu' },
            { src: 'self/윤자영self.png', name: 'Jayoung Yoon' },
            { src: 'self/권민서self.png', name: 'Minseo Kwon' },
            { src: 'self/노희지self.png', name: 'Huiji Noh' },
            { src: 'self/서정민self.png', name: 'Jungmin Seo' },
            { src: 'self/박성수self.png', name: 'Sungsu Park' },
            { src: 'self/장민지self.png', name: 'Minji Jang' },
            { src: 'self/이시네self.png', name: 'Shine Lee' },
            { src: 'self/임채영self.png', name: 'Chaeyoung Lim' },
            { src: 'self/장혜원self.png', name: 'Hyewon Jang' },
            { src: 'self/박지우self.png', name: 'Jiwoo Park' }
        ];

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Render gallery
        const shuffledImages = shuffleArray(images);
        const gallery = document.getElementById('gallery');

        shuffledImages.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.style.opacity = '0';
            div.style.animation = `fadeIn 0.6s ease-out forwards`;
            div.style.animationDelay = `${index * 0.1}s`;

            const img = document.createElement('img');
            img.src = item.src;
            img.alt = 'Self-Identity';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'student-name';
            nameSpan.textContent = item.name;

            div.appendChild(img);
            div.appendChild(nameSpan);
            gallery.appendChild(div);
        });

        // Home button navigation
        document.getElementById('home-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
