<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All</title>
    <link rel="stylesheet" href="project-style.css">
    <style>
        @font-face {
            font-family: 'GohuFont';
            src: url('GohuFontuni11NerdFontPropo-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .gallery-container {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            column-gap: 35px;
            row-gap: 30px;
        }

        .gallery-item {
            height: 160px;
            position: relative;
            cursor: pointer;
        }

        .gallery-item img {
            transition: filter 0.3s ease;
        }

        .gallery-item:hover img {
            filter: blur(5px);
        }

        .gallery-item .student-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'GohuFont', monospace;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover .student-name {
            opacity: 1;
        }

        .smaller-image img {
            transform: scale(0.92);
        }
    </style>
</head>
<body>
    <!-- Home Logo -->
    <div class="home-logo" id="home-button">
        <img src="home.svg" alt="Home">
    </div>

    <!-- Gallery Container -->
    <div class="gallery-container" id="gallery">
        <!-- Content will be added dynamically -->
    </div>

    <script>
        // Korean to English name mapping
        const nameMapping = {
            '박성수': 'Sungsu Park',
            '이한나': 'Hanna Lee',
            '류시완': 'Siwan Ryu',
            '권민서': 'Minseo Kwon',
            '박지혜': 'Jihye Park',

            '박지우': 'Jiwoo Park',

        // All images from all folders
        const allImages = [
            'collected/박성수book.png',

            'collected/박지우book.png',
            'collected/장혜원book.png',
            'collected/이혜원book.png',
            'collected/서정민book.png',
            'shape/권민서shape.png',
            'shape/박성수shape.png',
            'shape/박지혜shape.png',
            'shape/박지우shape.jpg',

            'generative/장혜원gen.png',
            'generative/박지우gen.png',

            'generative/권민서gen.png',
            'generative/최문형gen.png',
            'generative/박지혜gen.png',

            'map/이소민map.png',

            'map/박성수map.png',
            'map/서정민map.png',
            'map/한서원map.png'
        ];

        // Extract Korean name from file path
        function extractKoreanName(path) {
            const filename = path.split('/')[1];
            const koreanName = filename.match(/^[\uAC00-\uD7A3]+/);
            return koreanName ? koreanName[0] : '';
        }

        // Shuffle array randomly
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Shuffle and display images
        const shuffledImages = shuffleArray(allImages);
        const gallery = document.getElementById('gallery');

        shuffledImages.forEach((imgSrc, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';

            // Add smaller-image class for 류시완shape.gif
            if (imgSrc === 'shape/류시완shape.gif') {
                item.classList.add('smaller-image');
            }

            item.style.opacity = '0';
            item.style.animation = `fadeIn 0.6s ease-out forwards`;
            item.style.animationDelay = `${Math.min(index * 0.02, 2)}s`;

            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = 'Show All';

            // Extract and add student name
            const koreanName = extractKoreanName(imgSrc);
            const englishName = nameMapping[koreanName] || koreanName;

            const nameSpan = document.createElement('span');
            nameSpan.className = 'student-name';
            nameSpan.textContent = englishName;

            item.appendChild(img);
            item.appendChild(nameSpan);
            gallery.appendChild(item);
        });

        // Home button navigation
        document.getElementById('home-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
